<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/font.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href='css/login.css' rel="stylesheet" />
</head>



<body>

    <!-- 배경 이미지-->
    <div class='backgroundImg'>
        <img class="paper-img" src="img/background.jpg">
        <img class="noise-img" src="img/noise.jpg">
    </div>

    <h1>당신의 영화를 기록하세요</h1>
    <!--로그인폼-->
    <form class="login-form">
        <div class="login-input">
            <input id="userID" type="text" minlength="4" maxlength="11" placeholder=" UserID" required />
            <input id="userPW" type="password" minlength="4" maxlength="8" placeholder="UserPW" required />

            <button id="login_btn" type="submit">Login</button>
        </div>
    </form>



    <script src="js/login.js"></script>
</body>

</html>
