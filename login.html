<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link href="./css/login.css" rel="stylesheet"/>

<body>
    <div id="login_form">
        <div>
            <input id="input_id" placeholder="ID를 입력하세요" minlength="3" maxlength="8" required/>
        </div>

        <div>
            <input id="input_pw" placeholder="PW를 입력하세요"  minlength="5" maxlength="10" required/>
        </div>
        
    </div>

    <div id="log_button_form">
        <button href="/resite.html" id='login_butn'>로그인</button>
        <button id='logout_butn'>로그아웃</button>
    </div>
  
</body>
</html>
